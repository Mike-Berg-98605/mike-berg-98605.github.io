<div id="header"></div>

<div class="fin-apps-welc-message">Welcome to The Finance Apps Page!</div>
    
<div class="fin-apps-box">    
  <p class="fin-apps-header-font">Statistics Calculator</p>
    
  <div class="fin-apps-body-font">
    <p>Enter a list of comma-separated numbers below</p>
    
    <input type="text" name="stats-numbers" id="stats-numbers" />
    <button id="stats-btn" type="submit">Calculate</button>
    
    <div class="fin-apps-flex-container">
      <div>
        <p>Mean:</p> 
        <p id="stats-mean"></p>
      </div>
      <div>
         <p>Median:</p> 
         <p id="stats-median"></p>
      </div>
      <div>
        <p>Mode:</p> 
        <p id="stats-mode"></p>
      </div>
      <div>
        <p>Range:</p> 
        <p id="stats-range"></p>
      </div>
      <div>
        <p>Variance:</p>
        <p id="stats-variance"></p>
      </div>
      <div>
        <p>Std Dev:</p>
        <p id="stats-standardDeviation"></p>
   </div>
 </div>        
</div>

<div class="fin-apps-box">    
  <p class="fin-apps-header-font">Mortgage Calculator</p>
    
  <div class="fin-apps-body-font">
    <p>Enter Your Mortgage Information below</p>
        
    <label for="numbers">Princial Amount:</label>
    <input type="text" name="stats-numbers" id="stats-numbers" />
    
    <label for="numbers">Interest Rate:</label>
    <input type="text" name="stats-numbers" id="stats-numbers" />
    
    <label for="numbers">Term:</label>
    <input type="text" name="stats-numbers" id="stats-numbers" />
    
    <button id="stats-btn" type="submit">Calculate</button>
    
    
 </div>        
</div>    

<div id="footer"></div>
